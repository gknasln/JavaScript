<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = "gknasln";

window.addEventListener("keyup", (e)=> {
	console.log(e.key);
	pressed.push(e.key);
	console.log(pressed);
	
	/* girdiğimiz kodların sadece gizli kelime uzunluğu kadar array içerisinde kalıyor
		ve if koşulu içerisinde array'i string' e dönüştürdüğümüzde include metodu ile 
		sürekli içerisinde gizli kelime varmı diye kontrol ediyoruz. Eğer var ise ekrana 
		bir sembol ekliyor. */ 
	pressed.splice(-secretCode.length , pressed.length - secretCode.length);
	
	if(pressed.join("").includes(secretCode)){
		console.log("Buldun");
		cornify_add();
		
	}
	

});

</script>
</body>
</html>
