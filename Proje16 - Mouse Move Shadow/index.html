<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥HAKAN!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector(".hero");
    const text = hero.querySelector("h1");
    const walk = 100; //100px' i temsil ediyor.
    function shadow(e){
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        let x = e.offsetX;  //sayfanÄ±n solu ile fare arasÄ±ndaki piksel boÅŸluk deÄŸeri
        let y = e.offsetY; // sayfanÄ±n Ã¼stÃ¼ ile fare arasÄ±ndaki piksel boÅŸluk deÄŸeri
        
        /* Direkt olarak div elementine mousemove eventi eklediÄŸimiz iÃ§in iÃ§erisindeki text elementinede
        aynÄ± event eklenmiÅŸ oldu. Bu yÃ¼zden fare text elementine geldiÄŸinde div konumunu sayfanÄ±n
        Ã¼stÃ¼nden ve solundan deÄŸilde, text elementinin konumunu div in Ã¼st ve solundan almaya baÅŸlÄ±yor.
        Bu olduÄŸunda e.target o elementi gÃ¶sterir. GÃ¶sterdiÄŸinde ise bunu dÃ¼zeltmek iÃ§in sayfanÄ±n Ã¼stÃ¼nden ve
        solundan uzaklÄ±k bilgisi alÄ±p x ve y ye ekleriz.*/
        if(this !== e.target){
            x = x + e.target.offsetLeft;  
            y = y + e.target.offsetTop;
        }
        
        /*Fare div' den ne kadar uzak olursa olsun sayÄ±sal deÄŸer 50 olacak 
            ÅŸekilde hesaplÄ±yoruz ve ondalÄ±llÄ± sayÄ±yÄ±da tam sayÄ±ya Ã§eviriyoruz */
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));
        
        text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
            ${xWalk* -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
            ${yWalk}px ${xWalk* -1}px 0 rgba(0,255,0,0.7),
            ${yWalk* -1}px ${xWalk}px 0 rgba(0,0,255,0.7) `;
        console.log(xWalk, yWalk);
    }

    hero.addEventListener("mousemove", shadow);
</script>
</body>
</html>
