  <script>

    // ## Array Cardio Day 2



    const people = [

      { name: 'Wes', year: 1988 },

      { name: 'Kait', year: 1986 },

      { name: 'Irv', year: 1970 },

      { name: 'Lux', year: 2015 }

    ];



    const comments = [

      { text: 'Love this!', id: 523423 },

      { text: 'Super good', id: 823423 },

      { text: 'You are the best', id: 2039842 },

      { text: 'Ramen is my fav food ever', id: 123523 },

      { text: 'Nice Nice Nice!', id: 542328 }

    ];



    // Some and Every Checks

    // Array.prototype.some() // is at least one person 19 or older?
	
	/* array.some metodu dizi içerisinde istediğimiz koşula uyan bir  dizi elemanı varmı 
		kontrol eder ve var ise true yok ise false döndürür. Metodun true vermesi için
		sadece bir elemanın istediğimiz koşulda olması yeterlidir. */
	
	//Bu benim yaptığım metod
	const olders = people.some(function(x) {
		if(19 >= (new Date().getFullYear()) - (x.year) ){
			return true;
		}else{
			return false;
		}
		});
	console.log(olders);
	
	//onun yaptığı
	const isAdult = people.some(person => ((new Date()).
		getFullYear()) - person.year >= 19);
		
	console.log({isAdult});  //curlybracket ile yazınca değişkenin adı ile beraber değerini yazıyormuş (yeni öğrendim)
	
    // Array.prototype.every() // is everyone 19 or older?
	
	/*array.every metodu ise some metodu gibi istediğimiz koşulu bütün dizi elemanları üzerinde 
		çalıştırıyor fakat sadece hepsi doğru ise true değeri döndürüyor. Yani birisi array.some or operatörü ise 
		array.every operatörüde and mantıksal operatörü gibi çalışıyor. */
		
	//Bu benim yaptığım 
	const isAllAdults = people.every( index => {  19 >= (new Date().getFullYear()) - (index.year)} );
	
	console.log({isAllAdults});
	
	//onun yaptığı
	const allAdult = people.every(person => ((new Date()).
		getFullYear()) - person.year >= 19);
	
	console.log({allAdult});
	


    // Array.prototype.find()

    // Find is like filter, but instead returns just the one you are looking for
	/* find metodu filter metoduna benziyor fakat bu metod dizi içerisinde aradığımız kriterdeki 
		ilk elemanı bulur bulmaz return ediyor ve duruyor. Fakat bulamaz ise undefined değerini return ediyor. 
		Yani filter metodu gibi bütün eşleşen elemanları aramıyor.  */ 
		
    // find the comment with the ID of 823423
	//Benim yaptığım Burada currentComment yerine index yazmıştım fakat yukarıda daha önce kullandığım için program hata vermese de çalışmadı 
	const findedOne = comments.find(currentComment => { if(currentComment.id == 823423){return true} } );

	console.log({findedOne});
	
	//onun yaptığı. Hiç curlybracket açmaz isek if koşulu yazmamıza gerek yok imiş çünkü karşılaştırmalar direk olarak boolean değeri döndürür
	const comment = comments.find(comment => comment.id === 823423);
	
	console.log({comment});
	
	
    // Array.prototype.findIndex()
	/* array.findIndex metodu adından da anlaşılacağı gibi dizi içerisinde koşula uyan ilk elemanı bulup 
		onun indeksini sayı değeri olarak return ediyor. Fakat sadece bulduğu ilk elemanı return ediyor 
		koşula uyan bir dizi elemanı bulduktan sonra diziden çıkıyor! */ 

    // Find the comment with this ID
	
	//benim yaptığım
	const findedIndex = comments.findIndex( indexes => indexes.id === 823423 );
	
    // delete the comment with the ID of 823423
	//silmek içinde splice metodunu kullanıyoruz. İlk önce hangi indeksin silineceği daha sonrada kaç adet eleman silineceğini belirtiyoruz. 
	//comments.splice(findedIndex, 1);
	
	console.table(comments);
	
	//eğer mevcut diziyi değiştirmek istemiyorsak o elemanın silinmiş halini yeni bir diziye de aktarabiliriz. 
	const newComments = [
		...comments.slice(0, findedIndex), //başlangıçtan indekse kadarını
		...comments.slice(findedIndex + 1) //indexden sonrakilerin hepsini
	];
	console.log({newComments});
	
	// ya da direkt olarak filter metodunu kullanarak bu id de yorum var ise filtrele diyebiliriz. (Ben yaptımmm)
	const filteredComments = comments.filter( i => i.id === 823423 ? false:true );
	console.log({filteredComments});
	
  </script>
